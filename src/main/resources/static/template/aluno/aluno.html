        <a class="navbar-brand" href="../../index.html">
            <img style="width: 130px;" src="https://desenvolveitapevi.wordpress.com/wp-content/uploads/2016/02/logo-senai1.png" alt="Logo SENAI">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">

<div class="container mt-3">
    <h1 class="mb-3 text-center">Alunos Cadastrados</h1>

    <form id="aluno-form" class="row g-3 mb-3">
        <input type="hidden" id="aluno-id" />
        <div class="col-md-4">
            <input type="text" id="nome" class="form-control" placeholder="Nome" required />
        </div>
        <div class="col-md-4">
            <input type="email" id="email" class="form-control" placeholder="Email" required />
        </div>
        <div class="col-md-3">
            <input type="text" id="telefone" class="form-control" placeholder="Telefone" required />
        </div>
        <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-primary">
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody id="aluno-tbody">
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
